image: docker:latest
variables:
  DOCKER_DRIVER: overlay
  CRYPTOGRAPHY_DONT_BUILD_RUST: 1
services:
  - docker:dind

before_script:
    - apk update
    - apk upgrade
    - apk add wget
    - apk add nginx
    - apk add php-cli
    - apk add php php-fpm php-opcache php-xml php-dom php-xmlwriter php-tokenizer
    - apk add php-openssl php-json php-phar php-iconv php-mbstring php-ctype php-pdo 
    - find / -name php -type f
    - php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
    - HASH="$(wget -q -O - https://composer.github.io/installer.sig)"
    - php -r "if (hash_file('SHA384', 'composer-setup.php') === '$HASH') { echo 'Installer verified'; } else { echo 'Installer corrupt'; unlink('composer-setup.php'); } echo PHP_EOL;"
    - php composer-setup.php --install-dir=/usr/local/bin --filename=composer
    - composer
    - apk add --no-cache bash
    - wget https://get.symfony.com/cli/installer -O - | bash
    - mv /root/.symfony/bin/symfony /usr/local/bin/symfony
    - touch .env && cat .env.dev > .env
    - symfony server:ca:install

stages:
  - install
  - build-docker

install-dependencies:
  stage: install
  script:
    - composer dump
    - composer update
    - composer install
  artifacts:
    expire_in: 1hr
    paths:
      - vendor/
  cache:
    paths:
      - vendor/

build-docker:
  stage: build-docker
  dependencies:
    - install-dependencies
  script:
    - docker build . -t=symfony-employment-exchange-web-web:glb-${CI_PIPELINE_IID}
